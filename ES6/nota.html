<!DOCTYPE html>
<html>
    <head>
        <title>Babel</title>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">

           let nome = 'Jorge'
           let idade = 29
           let sexo = 'Masculino'
           let profissao = 'Programador'

           let objeto = {
               nome: nome ,
               idade: idade ,
               sexo: sexo,
               profissao: profissao,
               exibirResumo: function(){
                   console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
               }
           }

           console.log(objeto)
           objeto.exibirResumo()

           //melhorias
           let objeto2 = {
               nome , //nome = nome variavel/ nome = valor
               idade,
               sexo,
               profissao,
               exibirResumo(){
                   console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
               }
           }
           console.log(objeto2)

        </script>

    </head>
    <body>

    </body>
</html>
